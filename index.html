<script>
function changecol() {
  const elements = document.getElementsByClassName("under-construction");
  const colors = [
    "red", "orange", "yellow", "green", "blue", "indigo", "violet"
  ];

  let currentIndex = 0;

  function updateShadow() {
    for (const element of elements) {
      element.style.transition = "box-shadow 0.9s ease"; // Add a smooth transition
      element.style.boxShadow = `0 0 10px ${colors[currentIndex]}`;
    }
  }

  setInterval(() => {
    currentIndex = (currentIndex + 1) % colors.length;
    updateShadow();
  }, 1000); // Change color every second
}

// Call the function when the page loads
window.addEventListener("load", changecol);

</script>
