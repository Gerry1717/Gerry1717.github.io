<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, 
                #ffa600ab,   /* Purple */
                #1e7fce9d,   /* Gold */
                #ffa600ab);  /* Orange */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        input {
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px;
            background-color: #0074cc;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0055a5;
        }
        p {
            margin-top: 10px;
            color: #333;
        }
    </style>
</head>
<body>
    
    <div id="container">
        <h1>Registration Form</h1>
        <form id="registerForm">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Register</button>
        </form>
        <p id="message"></p>
        <a href="./testLogin.html">Already a Member? Log In</a>
    </div>

    <script>
        const registerForm = document.getElementById("registerForm");
        const messageElement = document.getElementById("message");
    
        registerForm.addEventListener("submit", function (event) {
            event.preventDefault();
    
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
    
            const formData = {
                name:'test mc test',
                email,
                password
            };
            
            fetch("https://dev-gibbons-law-client-0569094608b5.herokuapp.com/auth/register", {
    method: "POST",
    headers: {
        "Content-Type": "application/json"
    },
    body: JSON.stringify(formData)
})
.then(response => response.json())
.then(data => {
 if(data.error === undefined){alert('success!'); return;};
        alert(data.error.status+' ||| '+ data.error.message);

})
        });
    </script>
    
</body>
</html>
